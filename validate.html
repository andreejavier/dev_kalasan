  <!-- JavaScript to Load Validation Logs -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const logRecords = document.getElementById('log-records');
  
      // Fetch logs from the backend API
      fetch('./api/validation_log.php')
        .then(response => response.json())
        .then(logs => {
          // Append log records to the table
          logs.forEach(log => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${log.admin_id}</td>
              <td>${log.tree_id}</td>
              <td>${log.status}</td>
              <td>${log.validated_at}</td>
              <td>${log.remarks}</td>
            `;
            logRecords.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching validation logs:', error));
    });
  </script>
